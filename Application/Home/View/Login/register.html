<script>
$(function(){
$('#e_phone').click(function(){
$('#e_phone').val('');
});
//验证用户名
$('#e_phone').blur(function(){
var username=$('#e_phone').val();
if(username==''){
$('#s1').html('手机号不能为空');
}else{
var a=/^1[3|4|5|8][0-9]\d{4,8}$/; 
if(!a.test(username)){
    $('#s1').html('手机号格式不正确');
  }else{
    $('#s1').html('');
  }
}

});
$('#e_pwd').blur(function(){
var password=$('#e_pwd').val();
if(password==''){
$('#s2').html('密码不能为空');
}else{
$('#s2').html('');
}
});

});
</script>
<script language="javascript">
  function get_mobile_code(){
    var phone=document.getElementById('e_phone').value;
        $.post(
          '__APP__/Sms', 
          {mobile:phone,send_code:<?php echo $_SESSION['send_code'];?>}, function(msg) {
            alert(jQuery.trim(unescape(msg)));
      if(msg=='提交成功'){
        RemainTime();
      }
        });
  }
  var iTime = 59;
  var Account;
  function RemainTime(){
    document.getElementById('zphone').disabled = true;
    var iSecond,sSecond="",sTime="";
    if (iTime >= 0){
      iSecond = parseInt(iTime%60);
      iMinute = parseInt(iTime/60)
      if (iSecond >= 0){
        if(iMinute>0){
          sSecond = iMinute + "分" + iSecond + "秒";
        }else{
          sSecond = iSecond + "秒";
        }
      }
      sTime=sSecond;
      if(iTime==0){
        clearTimeout(Account);
        sTime='获取手机验证码';
        iTime = 59;
        document.getElementById('zphone').disabled = false;
      }else{
        Account = setTimeout("RemainTime()",1000);
        iTime=iTime-1;
      }
    }else{
      sTime='没有倒计时';
    }
    document.getElementById('zphone').value = sTime;
  } 
</script>
